<!doctype html>
<html lang="en">

<head>
    <title>Skelly</title>
    <meta charset="utf-8">
    
</head>

<body>
    <div id="container"></div>
</body>

<script src="../three/three.min.js"></script>
<script src="../three/OrbitControls.js"></script>
<script src="../three/OBJLoader.js"></script>

<script type="x-shader/x-vertex" id="standardVert">
    varying vec2 vUv;

    void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
</script>

<script type="x-shader/x-vertex" id="vertexShader">
  // Put the Vertex Shader code here
  varying vec2 vUv;
  varying vec3 norm;
  varying float noise;
  uniform float time;


  void main() {
      vUv = uv;

      norm = normal;

      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
  }
  </script>

<script type="x-shader/x-vertex" id="fragmentShader">
  // Put the Fragment Shader code here
    varying vec2 vUv;
    varying vec3 norm;
    uniform vec3 ambientColor;
    uniform float ambientStrength;
    uniform vec3 lightDir;

    float random( vec3 scale, float seed ){
        return fract( sin( dot( gl_FragCoord.xyz + seed, scale ) ) * 43758.5453 + seed ) ;
      }

    void main() {
        float ndotl = dot(norm, lightDir);
        //ndotl = 1. + clamp(floor(ndotl), -1., 0.);
        ndotl = smoothstep(0., 0.025, ndotl);
        vec3 result = (ndotl*ambientColor) + ambientStrength;
        gl_FragColor = vec4( result, 1.);
    }
  </script>

<script type="x-shader/x-vertex" id="blurShader">
    uniform sampler2D bufferTexture;
    uniform vec2 resolution;
    uniform float strength;

    varying vec2 vUv; 

    float random( vec3 scale, float seed ){
        return fract( sin( dot( gl_FragCoord.xyz + seed, scale ) ) * 43758.5453 + seed ) ;
      }

    void main() {
        vec2 center = 0.5 * resolution;
        vec2 toCenter = center - vUv * resolution;
        vec4 col = vec4(0.0);

        float total = 0.0;
        const float samples = 50.0;
        float offset=random(vec3(12.9898,78.233,151.7182),0.0);
        for(float t=0.0; t<= samples; t++) {
            float percent = (t+offset)/samples;
            float weight = 4.0*(percent - percent*percent);
            vec4 sample = texture2D(bufferTexture, vUv+toCenter*percent*strength/resolution);
            sample.rgb *= sample.a;
            col += sample*weight;

            total += weight;
        }

        gl_FragColor = col/total;
        gl_FragColor.rgb /= gl_FragColor.a + 0.0001;
    }
</script>

<script type="x-shader/x-vertex" id="compositeShader">
    uniform sampler2D glowTexture;
    uniform sampler2D baseTexture;
    varying vec2 vUv;

    void main() {
        vec4 gCol = texture2D(glowTexture, vUv);
        vec4 bCol = texture2D(baseTexture, vUv);
        
        vec4 col = 1.0 - (1.0 - gCol)*(1.0-bCol);
        gl_FragColor = vec4(col.rgb, 1.0);
    }
</script>

<script type="text/javascript" id="mainCode">
    var container,
        renderer,
        scene,
        camera,
        start = Date.now(),
        fov = 30,
        dirLight,
        controls;

    window.addEventListener('load', function () {

        // grab the container from the DOM
        container = document.getElementById("container");

        // create a scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);


        // create a camera the size of the browser window
        // and place it 100 units away, looking towards the center of the scene
        camera = new THREE.PerspectiveCamera(
            fov,
            window.innerWidth / window.innerHeight,
            1,
            10000
        );

        controls = new THREE.OrbitControls(camera);

        //controls.update() must be called after any manual changes to the camera's transform
        camera.position.z = 100;
        controls.update();

        // create a pink toon material
        material = new THREE.ShaderMaterial({
            uniforms: {
                ambientColor: { value: new THREE.Vector3(1, 0.7, 0.75)},
                ambientStrength: { value: 0.12 },
                lightDir: { value: new THREE.Vector3(1, 0.0, 0.5) }
            },
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent
        });

        // instantiate loader
        var loader = new THREE.OBJLoader();


        // load resource
        loader.load(
            // resource URL
            'assets/skelly.obj',

            // callback function when resource is loaded
            function (object) {
                object.traverse(function (node) {
                    if (node.isMesh) node.material = material;
                }
                );

                var scl = 0.01;

                scene.add(object);
                object.scale.set(scl, scl, scl);

                object.children[0].geometry.computeBoundingSphere();
                var boundingSphere = object.children[0].geometry.boundingSphere;
                var radius = boundingSphere.radius * scl;
                var geometry = new THREE.SphereGeometry(radius, 8, 8);
                var mat = new THREE.MeshBasicMaterial({color: 0x777777, wireframe: true});
        
                console.log( object.children[0].geometry.boundingSphere);
                var sphere = new THREE.Mesh(geometry, mat);
                console.log(sphere.position);
                
                scene.add(sphere);

                object.position.y = -radius;
            },

            // callback function when loading is in progress
            function (xhr) {
                
            }
        );

        // create the renderer and attach it to the DOM
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        container.appendChild(renderer.domElement);


        render();

    });

    function render() {
        controls.update();
        var time = (Date.now() - start) * 0.0005;
        material.uniforms['lightDir'].value = new THREE.Vector3(Math.sin(time), 0.25, Math.cos(time))
        renderer.render(scene, camera);



        requestAnimationFrame(render);

    }
</script>

</html>
